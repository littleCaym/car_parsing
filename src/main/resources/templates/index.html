<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Car Table</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body style="background-color: rgb(33,37,41)">
<div class="container my-2" align="center">
  <table class="table" style="table-layout: fixed">
    <thead class="thead-dark">
    <tr>
      <th scope="col" style="text-align: left">
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownOrderBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Order By:
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" th:href="@{/}">By Title</a>
            <a class="dropdown-item" th:href="@{/byYearAsc}">By Year</a>
            <a class="dropdown-item" th:href="@{/byPriceAsc}">By Price</a>
            <a class="dropdown-item" th:href="@{/byLocationAscStartWithMoscow}">By Location</a>
            <a class="dropdown-item" th:href="@{/byUploadDateAsc}">By Date</a>
          </div>
        </div>
      </th>
      <th scope="col" style="text-align: center">
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownCarModel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Car model:</a>
          <div class="dropdown-menu" aria-labelledby="dropdownCarModel">
            <a class="dropdown-item" th:href="@{/}">All cars</a>
            <div th:each="link:${links}">
              <a class="dropdown-item" th:href="@{/model} +'/'+ ${link.description}" th:text="${link.description}"></a>
            </div>
          </div>
        </div>
      </th>
      <th scope="col" style="text-align: right">
        <a th:href="@{/statistics}">
          <button type="button" class="btn btn-secondary">Statistics</button>
        </a>
      </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <table class="table" style="table-layout: fixed">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Price (RUB)</th>
        <th>Mileage</th>
        <th>Params</th>
        <th>Location</th>
        <th>Uploaded</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="car:${carlist}" style="color: aliceblue">
        <td><a th:href="${car.link}" th:text="${car.model}"></a></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.mileage}"></td>
        <td th:text="${car.engineCapacity} + ' ' + ${car.transmissionType} + ' ' + '('+${car.horsePower}+' hp)'
            + ' ' + ${car.bodyStyle} + ' ' + ${car.wheelDriveType} +' ' +  ${car.fuelType}"></td>
        <td th:text="${car.location}"></td>
        <td th:text="${car.uploadDate}"></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
